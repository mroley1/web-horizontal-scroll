<!DOCTYPE html>
<html>
    <head>
        <title>scroll</title>
        <link rel="stylesheet" href="main.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <div id="scrollBox">
            <div id="moonSpacer">
                <div id="moon">
                    <div class="crater" style="background-color: #585858; width: 10%; transform: translate(10vw, 63vw) skew(15deg, 6deg);"></div>
                    <div class="crater" style="background-color: #383838; width: 6%; transform: translate(11vw, 65vw) skew(15deg, 6deg);"></div>
                    <div class="crater" style="background-color: #585858; width: 12%; transform: translate(45vw, 61vw) skew(5deg, -14deg);"></div>
                    <div class="crater" style="background-color: #383838; width: 7%; transform: translate(46vw, 63vw) skew(5deg, -14deg);"></div>
                    <div class="crater" style="background-color: #585858; width: 13%; transform: translate(24vw, 56vw) skew(7deg, 2deg);"></div>
                    <div class="crater" style="background-color: #383838; width: 7%; transform: translate(27vw, 59vw) skew(7deg, 2deg);"></div>
                </div>
            </div>
            <div class="title">Resume</div>
            <div style="height: 200vh;"></div>
        </div>
    </body>
</html>
