<!DOCTYPE html>
<html>
    <head>
        <title>scroll</title>
        <link rel="stylesheet" href="main.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <div id="scrollBox">
            <div id="moonSpacer">
                <div id="moon">
                    <div class="crater" style="width: 10%; transform: skew(15deg, 6deg); left: 20%; bottom: 9%;">
                        <div style="left: 30%; top: 14%"></div>
                    </div>
                    <div class="crater" style="width: 14%; transform: skew(7deg, 2deg); left: 40%; bottom: 15%;">
                        <div style="left: 25%; top: 28%"></div>
                    </div>
                    <div class="crater" style="width: 12%; transform: skew(5deg, -14deg); left: 70%; bottom: 12%;">
                        <div style="left: 16%; top: 17%"></div>
                    </div>
                </div>
            </div>
            <div class="title">Resume</div>
            <div id="stickyViewport" style="background-image: url(./assets/testcheck.svg); background-size: cover;">
            </div>
            <div id="actionSections">
                <div id="zone1" class="actionSection" style="width: 10%; background-color: green;"></div>
                <div id="zone2" class="actionSection" style="width: 10%; background-color: yellow;"></div>
                <div id="zone3" class="actionSection" style="width: 10%; background-color: red;"></div>
            </div>
        </div>
    </body>
</html>
